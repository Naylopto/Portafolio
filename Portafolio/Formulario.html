<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div>
        <h1>Contactame</h1>
    </div>
    
    
    <form action="" method=""></form>
<div>
    <label for="nombre usuario">Nombre</label>
    <input type="text" id="nombre usuario" required>
    <br>
    <label for="">Apellidos</label>
    <input type="text" id="apellidos" required>
    <br>
    <label for="Telefono">Telefono</label>
    <input type="tel" id="Telefono" required>
    <br>
    <label for="Correo electronico">Correo electronico</label>
    <input type="email" id="Correo electronico" placeholder=" usuario@dominio.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
    <br>
</div>
<div>
     <h2> ¿Deseas que se te envie algun tipo de informacion extra?</h2>
    <label for="si"> si </label>
    <input type="radio" id="si" name="seleccion">
    <label for="no">  no </label>
    <input type="radio" id="no" name="seleccion">
    <h3>¿Que te gustaria recivir?</h3>
    <br>
    <label for="Carta de Recomendación"> Carta de Recomendación </label>
    <input type="checkbox" id="Carta de Recomendación">
    <label for="Requisitos">Requisitos</label>
    <input type="checkbox" id="Requisitos">
    <br>
</div>
<div>
    <label for="Dudas">Dudas</label>
    <input type="text" id="Dudas" placeholder=" escribe aqui tus dudas" minlength="200">
</div>
    

   

    
</body>
</html>
